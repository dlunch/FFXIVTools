on:
  push:
    paths:
      - "rust/**"
  pull_request:
    paths:
      - "rust/**"

name: Rust CI

jobs:
  ci:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest] #[macos-latest, ubuntu-latest, windows-latest]
        rust: [stable] #[stable, beta, nightly]

    steps:
      - uses: actions/checkout@v2

      - name: Cache cargo registry
        uses: actions/cache@v1
        with:
          path: ~/.cargo/registry
          key: ${{ runner.os }}-cargo-registry

      - name: Cache rust dependencies
        uses: actions/cache@v1
        with:
          path: target
          key: ${{ runner.os }}-${{ matrix.rust }}-rust-target

      - uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: ${{ matrix.rust }}
          override: true
          components: rustfmt, clippy

      - uses: actions-rs/cargo@v1
        with:
          command: build

      - uses: actions-rs/cargo@v1
        with:
          command: test
          args: --all

      - uses: actions-rs/cargo@v1
        if: matrix.os == 'ubuntu-latest'
        with:
          command: fmt
          args: --all -- --check

      - uses: actions-rs/cargo@v1
        if: matrix.os == 'ubuntu-latest'
        with:
          command: clippy
          args: -- -D warnings
